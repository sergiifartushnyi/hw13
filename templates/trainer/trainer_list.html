{% extends 'base_generic.html' %}

{% block content %}
  <h2>Trainer List</h2>
  <ul>
    {% for trainer in trainers %}
      <li>
        <a href="{% url 'trainer:trainer_detail' trainer.id %}">{{ trainer.name }}</a>
        - {{ trainer.category.name }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
