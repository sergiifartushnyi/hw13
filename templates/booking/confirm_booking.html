{% extends 'base_generic.html' %}

{% block content %}
  <h2>Confirm Booking</h2>
  <p>Do you want to confirm your booking with {{ booking.trainer.name }} for {{ booking.date }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'trainer:trainer_detail' booking.trainer.id %}">Go back</a>
{% endblock %}
